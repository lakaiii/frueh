## Da liegt er nun



Sein Nacken wärmt Deine Füße, Dein Lakai liegt am Boden und erzählt dem Teppich, was er so will, weil Du seinem 
bezaubernd simplen Lakaienhirn zu wollen befohlen hast. 

Du hast ihm gar nicht richtig zugehört, aber wenn Du Dich nicht sehr täuscht, dann er versteigt sich gerade wieder in diese ganz schnuckelige Phantasie einer spermatriefenden Königinnenmöse, die er sanft sauberlecken möchte, der Träumer. 

"Ach Lakai", sagst Du schläfrig,"spermatriefend, wie soll denn das gehen? Kannst Du mir das vielleicht mal erzählen?"

"Ich will die Königinnenmöse ficken und dabei ejakulieren. Ich träume davon, wie mir mein Lakaiensperma entgegenrinnt", sagt der Lakai zum Teppich.

"Du bist etwas außer Kontrolle geraten, mein Lakai!"

"Ja, meine Königin". 


<br>
<br>

Wenig originell, völlig aussichtslos, aber er soll sich das ruhig mal zum Aufwärmen vorstellen, bevor er Dich belustigt.

<br>
<br>

"Genug gewollt, ich hab' Dir eine neue Fessel mitgebracht, mein Lakai!"
