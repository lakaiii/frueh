## Er übt nur 

Dein Lakai hat mal wieder etwas erfunden. Heute morgen lag es ganz demonstrativ auf dem Tablett mit dem Kaffee und dem 
frischen Croissant. Natürlich hast Du das Ding ignoriert und ein bisschen mehr als nötig auf die Bettdecke gekrümelt. 
Saubermachen, das lenkt Deinen Lakaien ja immer ganz gut ab, vor allem, wenn er merkt, dass 
du beim Putzen nur die Brustglöckchen wünschst, und nicht schon wieder einen nackten geschirrten Lakaien. 

Dann lag dieses Ding auf der Spüle. Jetzt hat er das Ding aufs Bett gelegt. Und ein bisschen neugierig macht Dich das schon.

## Dieses Ding.

Erkennbar selbstgebastelt. Sieht aus wie ein minimalistischer Traumfänger, schwarzes Gummi und Plastik. Du seufzt, man muss nicht lange rätseln, dein Diener scheint jeden Tag zwanzig Arten zu erfinden, wie er mit Deinem Spielzeug irgendwo eindringen könnte, eine unermüdliche und rätselhafte Kreativität. Er darf dann manchmal, und meistens ist es ganz rührend, zuzuschauen, wie er sich freut.

"Dieses ... Ding, Lakai - ist das ... Kunst?"

"So in der Art, ja, meine Königin, eine Übungsmöse", sagt Dein Lakai mit ein wenig Stolz in der Stimme. 

"Quatsch. Ich finde eher, das sieht aus wie noch eine von Deinen bescheuerten Wichvorrichtungen. Oder?"

"Oh, äh, nein, das ist allein zur Unterhaltung meiner Königin, ich dachte, meine Königin möchte mit ein paar Leckübungen ihres Lakaien amüsiert werden."

"Ach wirklich?"

Bei dieser Frage muss er höllisch aufpassen, Dein Lakai, das weiß er auch, Du siehst, wie er schluckt. Er kriegt die Kurve, zum Glück, es ist immer ein bisschen anstrengend, so kurz vor dem Mittagsschlaf noch zu bestrafen.

"Nein, nicht wirklich, meine Königin, das war nicht die ganze Wahrheit." 

"Details!"

"Sehr wohl, meine Königin", sagt Dein Lakai. 

Dein Lakai agiert brav nach Dehbuch gerade, fast schon zu sehr. Er legt sich auf den Boden und verschränkt die Hände hinter dem Rücken. Und wartet. "Details!" ist einer der Befehle, denen er ganz gern gehorcht.

Du wartest auch. Und lauschst seinem Atem. Sanft stellst Deinen Fuß auf seinen Nacken, sein Signal.

"Ich will masturbieren, vor Deinen Augen, für Dich wenn Du es mir gestattest, ich will mit Deinem Spielzeug in diese Übungsmöse eindringen, um Dich zu amüsieren und mich zu befriedigen. Ich will, dass meine Königin mir einen Samenerguss befiehlt.", sagt Dein Lakai zum Teppich. 

Dein Lakai macht eine Pause. Das war ja schon ein bisschen näher an der Wahrheit. Du wippelst ganz leicht mit dem Fuß in seinem Nacken, er soll noch ein bisschen wollen.

"Ich will meinen Samen mit der Hand auffangen und meiner Königin damit die Füße massieren. Ich will auch..."

Ach schau an, denkst Du, ab und zu kommen ja doch auch nette Ideen, aber er soll sich jetzt nicht zu sehr hineinsteigern. Mit einem sanften Tritt stoppst Du seinen Redeschwall. 

"Ach ja, mein Lakai und seine blühende Phantase. Führ' mal das Übungsmöschen vor, so zur Probe", sagst Du gönnerhaft. 

Der Lakai erhebt sich. "Sehr wohl, meine Königin!", sagt er erfreut und macht sich ans Werk. Denkt er.

## Der Versuch misslingt.

Recht kläglich. Schon lustig. In gewisser Weise tatsächlich eine ganz realistische Übung, über die Jahre hast Du ein Gefühl dafür entwickelt, wann Du die Geilheit Deines Lakaien ganz mühelos ins Leere laufen lassen kannst. Er überschätzt sich so leicht. 

"Ach, hat mein Triefpimmelchen wieder mal Konzentrationsprobleme?" fragst Du mitleidig. "Möchte es vielleicht steifgeleckt werden?"

"Oh, äh, ich, ja, gerne, meine Königin, also nein, natürlich nicht ..."

Die Ohrfeige hat er sich verdient. Also, die zwei. Ach was, drei. Er kniet wieder und senkt den Kopf.

"Danke, für die verdiente Strafe, meine Königin. Dein Spielzeug hat keinen Willen außer seine Königin zu amüsieren und zu erregen."

"Das ist schon besser", sagst Du. Und: "Vom Willen meines Spielzeugs ... merkt man aber gerade nicht so viel, oder?"

"Nein, meine Königin."

"Und ... möchte mein Triefpimmelchen vielleicht gestreichelt werden?"

"Dein Spielzeug hat keinen Willen außer seine Königin zu amüsieren und zu erregen."

"Richtige Antwort. Steh' auf!"

Sanft streichst Du mit dem Daumen über Dein Spielzeug und schaust Deinen Lakaien an, der schaut mit großen Augen zurück. Du schließt Deine Faust um das Spielzeug. "Und ... möchte mein Triefpimmelchen vielleicht in die königliche Möse eindringen?" fragst Du, sehr langsam, während Du mit jeder Silbe ein wenig fester zudrückst. 

Diesmal muss er erstmal Luft holen, die Antwort kommt gepresst. "Dein Spielzeug hat keinen Willen ...außer ..."

Dein Spielzeug fühlt sich an, als könnte es jeden Moment zu zucken beginnen, darauf hast Du jetzt keine Lust, lieber schnell loslassen.

"Jaja, weiß schon. Ich glaube, Üben ist nicht schlecht. Einen Rat von einer Mösenexpertin: Versuch's mal mit Lecken."

## "Lecken, sehr gerne meine Königin!" 

Da ist noch nicht genug Speichel, denkst Du, aber das wird er vielleicht selber merken. 

<br/>
<br/>

"Na, reicht das?"

## "Eindringen, hopp!"

Der Lakai versucht es wieder. Und hört auf. Es reicht natürlich nicht.

"Es tut weh, meine Königin!"

"Ach... Da war die Gier mal wieder stärker."

"Ja, meine Königin."

<br/>
<br/>
<br/>

"Ja und - soll ich das jetzt beheben?" fragst Du.

"Ich bitte um Erlaubnis, meine Königin."

Du schaust aus dem Fenster und kostest den Moment ein wenig aus. Abbruch und ein Kaffee wäre jetzt ja auch nicht schlecht. Du schaust Deinen Lakaien an ziehst die Augenbrauen hoch.

"Hm?"

"Ich bitte meine Königin um Erlaubnis, die Übungsmöse zu lecken, um meine Königin etwas zu amüsieren."

Du nickst, fast unmerklich.
