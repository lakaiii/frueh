# [Zum Frühstück](/vorspiel)

Ein fauler Sonntagmorgen, du bist gerade fast schon aufgewacht
und räkelst Dich noch ein bisschen im Halbschlaf. Heute hast Du
eigentlich gar nichts vor. Dir wird bewusst, dass es bereits
nach Kaffee duftet. Sehr gut, der Lakai ist schon aufgestanden und tut, was er soll. 

Du schmunzelst über diesen Gedanken, während Du die Augen noch nicht öffnest. Dein
Lakai macht natürlich auch deswegen besonders brav Deinen Kaffee, weil er
seit jetzt drei Wochen brav diesen hübschen neuen Käfig trägt.
Er vergisst den Kaffee dann seltener, hast Du festgestellt, und
auch für seine Zunge scheint so ein Käfig eine magische Wirkung zu
haben, sie wird nach und nach inniger und zärtlicher, wenn Du
Deinen Lakaien in gewissen Abständen gestattest, Dich zu lecken. Wie gestern ...

Der Gedanke schubst liebevoll die Vorfreude auf Kaffee
aus Deinem Bewusstsein, Du kannst nicht sicher sagen, ob Du immer
noch feucht bist von gestern, oder ob es die
vage Erinnerung beim Aufwachen etwas damit zu tun hat. Es war
auch Lakaienspeichel im Spiel, fällt Dir ein. Recht viel.

Leider kannst Du nur kurz schwelgen, denn da
klappert er mit dem Tablett, Dein Lakai, gleich kommt er zur Tür
herein, wie immer im falschen Moment, in bestimmten Dingen ist Verlass auf ihn, schlechtes
Timing zum Beispiel, denkst Du säuerlich und stellst Dich
schlafend.

## [Vorspiel]("Erst mal... aufwachen....")

Dein Lakai traut sich nicht, Dich zu wecken, das hörst Du daran,
wie vorsichtig er die Türklinke herunterdrückt, wie er fast
unhörbar über den Teppich schleicht und den duftenden Kaffee auf
den Nachtisch stellt. 

Gnädige Stimmung keimt in Dir auf. An anderen Tagen würde Dich
diese Schwäche ärgern, heute aber bist Du irgendwie sanftgeleckt,
zumindest aufs Erste, schlägst die Augen auf und begrüßt Deinen
ergebenen Diener mit einem strahlenden Lächeln. Und dem
ironischsten Mädchensäuseln in der Stimme, das Du früh am Morgen
im Repertoire hast.

"Ohhhhhh ..... Kaffeeeeeeeee ...... einen wunderschönen guten Morgen, mein Liebster!"

Dein Lakai schaut verunsichert, fast schockiert, vermutlich
bildet er sich etwas auf seine Mösenliebkosungen von gestern ein.
Dir fällt ein, dass Du tatsächlich sehr laut gewesen sein musst,
zumindest hast Du das aus den aufgerissenen Lakaienaugen
geschlossen, nachdem Du wieder bei klarem Verstand wars. Dein
Lakai hatte vermutlich beim Frühstpckmachen schon mal auf den Befehl gehofft,
heute früh noch ein bisschen weitermachen zu dürfen. Jedenfalls beweist ein Blick auf Dein
Spielzeug, das im Moment stramm gegen das Käfiggitter drückt,
dass er erregt ist. Irgendeinen Grund findet er ja immer. 

"Guten Morgen, meine Königin! Wie hast Du geschlafen?"

"Ganz wunderbar, mein Lakailein", flötest Du, "und der Kaffee
jetzt ist perfekt!"

Du setzt Dich im Bett auf und nimmst einen ersten Schluck. Dein
Lakai stellt sich wie abgesprochen neben den Nachtisch, senkt
ergeben seinen Blick und präsentiert den Käfig, den
für den Fall, dass es Dir gefällt, Dein Spielzeug zu
berühren. 

Der Kaffee macht Dich wach, und das steigert auch Deine
Erregung. Dein königlicher Wille steht fest, es gibt heute Lakai
zum Frühstück. Du willst Dein Spielzeug lecken und in den Mund
nehmen. Passiert ab und zu, und es Dir bis
jetzt bis auf immer gelungen, Deinen Lakaien so zu erregen, dass Du seine
Ejakulation Sekunden vorher gespürt hast und er am Ende
verzweifelt in Deine Hand ejakuliert hast, während Du Dir das
Schauspiel angeschaut hast. Was Du allerdings noch nicht erreicht
hast, ist, ihn so zu langsam, so quälend langsam zu lecken, dass
er Dich bittet, aufzuhören, weil er so überreizt ist, dass er die
zärtlichste Berührung nicht erträgt, und dann Dein Angebot, sich
selbst zum Orgasmus zu bringen, ausschlagen
muss. Um seinen Käfig zum Ende ganz freiwillig wieder anzulegen.
Das perfekte Spiel.

Du überlegst. Ein liebevoll geleckter orgasmusfreier Lakai wäre die Krönung, denn es geht ja auch 
irgendwie mehr um Deine eigene Erregung. Einen ejakulierenden
Lakaien hattest Du zwar schon wochenlag nicht mehr, aber heute
muss es dann ja auch nicht unbedingt sein.

Der Kaffee ist ausgetrunken, weiter gedankenverloren das Spielzeug im Käfig zu
streicheln ist keine Option. Du bist recht erregt.

"Ach, ich habe mein Spielzeuglein schon lange nicht mehr ohne
Käfig gesehen!" flötest Du. Und machst eine Pause. "Schau' mich
bitte an, Lakai!".

Dein Lakai tut, wie ihm befohlen. Es kann
[weitergehen](/weitergehen)

## [Weitergehen]("Dein Lakai schaut Dich erwartungsvoll an.")

[So ohne Käfig wirkt dein Spielzeug ganz fröhlich und
leckbereit.|Du denkst kurz darüber nach, ob Du Dein Spielzeug
jetzt sehen möchtest.](?befreit)

[Jetzt sofort?](?!befreit#befreit)

[Oder noch warten? Schwere Frage.](?!befreit)

Nachdenklich spitzt Du die Lippen, Dein Lakai versteht und tritt
näher. Mit den Fingerspitzen greifst Du seine Hoden, hebst [den Käfig|das
Spielzeug](?!befreit) ein wenig an und deutest einen Hauch von
Kuss an. Dein Lakai stöhnt wohlig. 

Gefällt ihm. War ja zu erwarten. Die Erregnung Deines Lakaien
macht Dich ein wenig ungedulldig. Willst Du ihn wirklich an der langen
Leine lassen heute?

>Tja, keine Ahnung. Du entscheidest Dich, erst einmal zu dann hast Du wieder einen klaren
Königinnenkopf. [Los geht's](/masturbieren).

Im Grunde gibt's ja auch keinen Grund, auf die bewährten schönen Dinge
zu verzichten. Zeit für [Schmerzen](/schmerzen)!

Andererseits ... Spielen auf ganz nüchternen Magen ist vielleicht doch etwas
anspruchsvoll. Du entscheidest Dich, Deinen Lakaien erst einmal
genüsslich zu [lecken](/blasen). Das ersetzt kein
Marmeladenbrötchen, ist aber ein Anfang.

### Befreit

"Ach, mein Spielzeug habe ich ja noch gar nicht begrüßt heute!
Zeit für einen Guten-Morgen-Kuss! Pack aus, Lakai!" säuselst Du.

Der Lakai legt den Käfig ab ... langsam richtet sich Dein Spielzeug auf, als könne es noch
gar nicht richtig glauben, dass es nun ganz frei ist. Das
Käfiggitter ist noch als weiße Linien auf der Haut sichtbar. Ein
Tröpfchen tritt jetzt an der Spitze aus, ganz allerliebst, vielleicht
hättest Du den Kuss nicht erwähnen sollen... Oder vielleicht
gerade deswegen doch. 

Du tastest mit der Hand nach der Feuchtigkeit in Deiner Möse und
tupfst mit dem glänzenden Finger das Tröpfchen auf Deinem
Spielzeug an.
